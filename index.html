<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporary Mail BOX</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  padding:20px;
  background:linear-gradient(135deg,#4c1d95,#6d28d9,#7c3aed);
  color:white;
}
h1{text-align:center}
.container{
  max-width:700px;
  margin:auto;
  background:rgba(255,255,255,.12);
  padding:20px;
  border-radius:16px;
}
button,input{
  padding:12px;
  border:none;
  border-radius:10px;
}
.generate{width:100%;background:#0ea5e9;color:white;margin-top:10px}
.email-box{display:flex;gap:8px;margin-top:10px}
.email-box input{flex:1;background:white;color:black}
.copy{background:#22c55e;color:white}

.tabs{display:flex;gap:8px;margin-top:15px;overflow:auto}
.tab{
  background:rgba(255,255,255,.2);
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  white-space:nowrap;
}
.tab.active{background:#22c55e}

.inbox{
  margin-top:15px;
  background:#0b1220;
  border-radius:12px;
  padding:12px;
  min-height:160px;
}
.mail{
  background:#1e293b;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
}
.empty{text-align:center;opacity:.6;margin-top:40px}
</style>
</head>
<body>

<h1>ðŸ“© TEMP MAIL BOX</h1>

<div class="container">

  <button class="generate" onclick="generateEmail()">âš¡ Generate Email</button>

  <div class="email-box">
    <input id="emailField" readonly placeholder="Generated email">
    <button class="copy" onclick="copyEmail()">COPY</button>
  </div>

  <div class="tabs" id="tabs"></div>

  <div class="inbox" id="inbox">
    <div class="empty">Inbox is empty</div>
  </div>

</div>

<script>
let inboxes = {};
let activeEmail = null;
let intervalId = null;

const domains = [
  "1secmail.com",
  "1secmail.net",
  "1secmail.org"
];

function rand(len){
  const c="abcdefghijklmnopqrstuvwxyz0123456789";
  let r="";
  for(let i=0;i<len;i++) r+=c[Math.floor(Math.random()*c.length)];
  return r;
}

/* GENERATE REAL EMAIL */
function generateEmail(){
  const login = rand(10);
  const domain = domains[Math.floor(Math.random()*domains.length)];
  const email = login+"@"+domain;

  document.getElementById("emailField").value=email;

  if(!inboxes[email]) inboxes[email]=[];

  activeEmail=email;
  renderTabs();
  loadInbox();

  // auto check inbox every 5 sec
  if(intervalId) clearInterval(intervalId);
  intervalId=setInterval(loadInbox,5000);
}

/* COPY */
function copyEmail(){
  const f=document.getElementById("emailField");
  if(!f.value) return;
  navigator.clipboard.writeText(f.value);
  alert("Copied!");
}

/* TABS */
function renderTabs(){
  const tabs=document.getElementById("tabs");
  tabs.innerHTML="";
  Object.keys(inboxes).forEach(email=>{
    const t=document.createElement("div");
    t.className="tab"+(email===activeEmail?" active":"");
    t.innerText=email;
    t.onclick=()=>{
      activeEmail=email;
      renderTabs();
      renderInbox();
      loadInbox();
    };
    tabs.appendChild(t);
  });
}

/* LOAD REAL INBOX */
async function loadInbox(){
  if(!activeEmail) return;

  const [login,domain]=activeEmail.split("@");

  try{
    const res = await fetch(
      `https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`
    );

    const mails = await res.json();
    inboxes[activeEmail]=mails;
    renderInbox();

  }catch(e){
    console.log(e);
  }
}

/* SHOW INBOX */
function renderInbox(){
  const box=document.getElementById("inbox");
  box.innerHTML="";

  const mails=inboxes[activeEmail];

  if(!mails || mails.length===0){
    box.innerHTML='<div class="empty">No messages yetâ€¦</div>';
    return;
  }

  mails.forEach(m=>{
    const div=document.createElement("div");
    div.className="mail";
    div.innerHTML=`
      <b>From:</b> ${m.from}<br>
      <b>Subject:</b> ${m.subject}<br>
      <small>ID: ${m.id}</small>
    `;
    box.appendChild(div);
  });
}
</script>

</body>
</html>
