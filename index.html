<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporary Mail BOX</title>
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  padding:20px;
  min-height:100vh;
  background:linear-gradient(135deg,#4c1d95,#6d28d9,#7c3aed);
  color:white;
}

h1{text-align:center;font-weight:900;margin-bottom:5px}
.hint{text-align:center;opacity:.8;margin-bottom:20px}

.container{
  max-width:700px;
  margin:auto;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  padding:20px;
  border-radius:20px;
}

select,button,input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:10px;
}

select{background:#fff;color:#000}
.generate{background:#0ea5e9;color:white;font-weight:bold;cursor:pointer}

.email-box{display:flex;gap:8px;margin-top:10px}
.email-box input{
  flex:1;
  background:#fff;color:#000;font-weight:bold;
}
.copy-btn{
  width:110px;
  background:#22c55e;color:white;font-weight:bold;cursor:pointer;
}

/* tabs */
.tabs{
  display:flex;gap:8px;overflow-x:auto;margin-top:18px;padding-bottom:4px;
}
.tab{
  background:rgba(255,255,255,.2);
  padding:8px 12px;
  border-radius:12px;
  cursor:pointer;
  white-space:nowrap;
  font-size:13px;
}
.tab.active{
  background:#22c55e;
  font-weight:bold;
}

/* inbox */
.inbox{
  margin-top:15px;
  background:#0b1220;
  border-radius:14px;
  padding:12px;
  min-height:170px;
}
.mail-item{
  background:#1e293b;
  margin-bottom:8px;
  padding:10px;
  border-radius:10px;
}
.empty{text-align:center;opacity:.6;margin-top:40px}

/* admin */
.admin{
  margin-top:20px;
  background:rgba(0,0,0,.25);
  border-radius:12px;
  padding:10px;
  max-height:180px;
  overflow:auto;
}
.admin h3{margin:0 0 8px;font-size:15px}
.log{font-size:12px;opacity:.85;margin-bottom:4px}
</style>
</head>
<body>

<h1>üì© TEMPORARY MAIL BOX</h1>
<div class="hint">Generate ‚Ä¢ Copy ‚Ä¢ Multi Inbox</div>

<div class="container">

  <select id="provider">
    <option value="cybertemp.xyz">cybertemp.xyz</option>
    <option value="harakirimail.com">harakirimail.com</option>
    <option value="5smail.email">5smail.email</option>
    <option value="outlook.com">Outlook</option>
  </select>

  <button class="generate" onclick="generateEmail()">‚ö° Generate Email</button>

  <div class="email-box">
    <input id="emailField" readonly placeholder="Generated email here">
    <button class="copy-btn" onclick="copyEmail()">COPY</button>
  </div>

  <!-- tabs -->
  <div class="tabs" id="tabs"></div>

  <!-- inbox -->
  <div class="inbox" id="inbox">
    <div class="empty">Inbox is empty</div>
  </div>

  <!-- admin -->
  <div class="admin">
    <h3>üßë‚Äçüíª Admin Panel</h3>
    <div id="logs"></div>
  </div>

</div>

<script>
let inboxes = {};
let activeEmail = null;

function rand(len){
  const chars="abcdefghijklmnopqrstuvwxyz0123456789";
  let out="";
  for(let i=0;i<len;i++) out+=chars[Math.floor(Math.random()*chars.length)];
  return out;
}

function log(msg){
  const logs=document.getElementById("logs");
  const d=document.createElement("div");
  d.className="log";
  d.innerText="["+new Date().toLocaleTimeString()+"] "+msg;
  logs.prepend(d);
}

function generateEmail(){
  const domain=document.getElementById("provider").value;
  const email=rand(10)+"@"+domain;

  document.getElementById("emailField").value=email;

  if(!inboxes[email]){
    inboxes[email]=[];
    log("Generated: "+email);
  }

  activeEmail=email;
  renderTabs();
  renderInbox();
}

function copyEmail(){
  const field=document.getElementById("emailField");
  if(!field.value) return alert("Generate email first");
  navigator.clipboard.writeText(field.value);
  alert("Copied!");
}

function renderTabs(){
  const tabs=document.getElementById("tabs");
  tabs.innerHTML="";
  Object.keys(inboxes).forEach(email=>{
    const t=document.createElement("div");
    t.className="tab"+(email===activeEmail?" active":"");
    t.innerText=email;
    t.onclick=()=>{
      activeEmail=email;
      renderTabs();
      renderInbox();
    };
    tabs.appendChild(t);
  });
}

function renderInbox(){
  const box=document.getElementById("inbox");
  box.innerHTML="";

  if(!activeEmail || inboxes[activeEmail].length===0){
    box.innerHTML='<div class="empty">Inbox is empty</div>';
    return;
  }

  inboxes[activeEmail].forEach(msg=>{
    const div=document.createElement("div");
    div.className="mail-item";
    div.innerHTML=msg;
    box.appendChild(div);
  });
}

// OPTIONAL: Function to manually add mail (replace with real API fetch later)
function addMail(email, content){
  if(!inboxes[email]) inboxes[email]=[];
  inboxes[email].push(content);
  if(activeEmail===email) renderInbox();
  log("Mail added to "+email);
}
</script>

</body>
</html>
